        <nav class="navbar navbar-expand-lg navbar-white bg-light px-4 px-lg-5 py-3 py-lg-0">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0 pe-4">
                    <a href="index.html" class="nav-item nav-link active">Home</a>

                <a href="" class="btn btn-primary py-2 px-4">Apply</a>

        </div>

      <div class="container  "style="marging top: 6px;">
        <h2 class="text-primary text-center mt-6px">Application Form</h2>
        <br>
        <h4 class="text-dark  text-center mt-6px">Ready to apply? Hooray! We look forward to meeting you.
        </h2>

      </div>
      <form name="contactForm" onsubmit="return validateForm()" action="" method="post">
        <h2>Application Form</h2>
        <div class="row">

            <label>Full Name</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <div class="col-md-5">

            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        
        <div class="col-md-7">

            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        </div>
        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>Select</option>
                <option>Australia</option>
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
            </select>
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz1vR0tCNuKddr8JxlCgI2TqENn3jz_ySDdcflSyGwstAj5cJ522P2XxQ3L1Yt7nXVP/exec'
        const form = document.forms['contactForm']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
